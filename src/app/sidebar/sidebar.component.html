
<div class="sidebar-wrapper">
  <div class="logo">
    <a href="" class="simple-text logo-mini">
      <div class="logo-image-small">
        <img src="assets/img/téléchargement (1).png">
      </div>
    </a>
    <a href="" class="simple-text logo-normal">
      Yassir Inventory
    </a>
  </div>
    <ul class="nav">
        <li *ngFor="let menuItem of menuItems" routerLinkActive="active" class="{{menuItem.class}}">
            <a [routerLink]="[menuItem.path]" *ngIf="menuItem.class=='text-red'">

                <i class="nc-icon {{menuItem.icon}} {{menuItem.class}}" ><span class="{{menuItem.class}}">{{notifs}}</span></i>
                <p class="{{menuItem.class}}">{{menuItem.title}}</p>
            </a>
            <a [routerLink]="[menuItem.path]" *ngIf="menuItem.class!='text-red'">

              <i class="nc-icon {{menuItem.icon}}" ></i>
              <p>{{menuItem.title}}</p>
          </a>
        </li>
    </ul>
</div>
