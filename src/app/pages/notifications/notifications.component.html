<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12">
    <div class="card card-stats">
      <div class="card-body ">
        <div class="row">
          <div class="ml-3">
              <button type="button" class="btn btn-primary">Les alertes</button>
          </div>
          <div class="table-responsive ml-3">
              <table class="table">
                <thead class=" text-primary">
                  <th>
                    Identifiant
                  </th>
                  <th>
                    Produit
                  </th>
                  <th>
                    Message
                  </th>
                  <th>
                    Action
                  </th>
                </thead>
                <tbody>
                  <tr *ngFor="let alert of alerts; let i = index">
                    <td>
                        {{alert.id}}
                    </td>
                    <td>
                      {{alert.name}}
                  </td>
                    <td>
                      {{alert.message}}
                  </td>
                    <td>
                        <!-- Call to action buttons -->
                        <ul class="list-inline m-0">
                            <li class="list-inline-item">
                                <button class="btn btn-danger btn-sm rounded-0" type="button" (click)="deletealert(alert.id)" data-toggle="tooltip" data-placement="top" title="Delete"><i class="fa fa-trash"></i></button>
                            </li>
                        </ul>
                    
                    </td>
                </tr>
              </tbody>
              </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
