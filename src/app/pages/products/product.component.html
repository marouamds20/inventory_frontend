<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <div class="card card-stats">
        <div class="card-body ">
          <div class="row">
            <div class="ml-3">
                <button type="button" class="btn btn-primary" (click)="addProduct()">Ajouter produit</button>
            </div>
            <div class="table-responsive ml-3">
                <table class="table">
                  <thead class=" text-primary">
                    <th>
                      Identifiant
                    </th>
                    <th>
                      Code
                    </th>
                    <th>
                      SKU
                    </th>
                    <th>
                      Name
                    </th>
                    <th>
                        Quantit√©
                    </th>
                    <th>
                        Price
                    </th>
                    
                    <th>
                        Date d'experation
                    </th>
                <th>
                  Action 
                </th>
                  </thead>
                  <tbody>
                    <tr *ngFor="let product of products; let i = index">
                      <td>
                        {{product.id}}
                      </td>
                        <td>
                            {{product.code}}
                        </td>
                        <td>
                            {{product.sku}}
                        </td>
                        <td>
                            {{product.name}}
                        </td>
                        <td>
                            {{product.quantite}}
                        </td>
                        <td>
                            {{product.price}}
                        </td>
                        <td>
                          {{product.date_expiration}}
                      </td>
                      <td>
                          <!-- Call to action buttons -->
                          <ul class="list-inline m-0">
                              <li class="list-inline-item">
                                  <button class="btn btn-success btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Edit"><i class="fa fa-edit" (click)="editProduct(product.id)"></i></button>
                              </li>
                              <li class="list-inline-item">
                                  <button class="btn btn-danger btn-sm rounded-0" type="button" (click)="deleteProduct(product.id)" data-toggle="tooltip" data-placement="top" title="Delete"><i class="fa fa-trash"></i></button>
                              </li>
                          </ul>
                      
                      </td>
                  </tr>
                </tbody>
                </table>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
