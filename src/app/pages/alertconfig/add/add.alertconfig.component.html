<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <div class="card card-stats">
        <div class="card-body ">
          <div class="row">
            <div class="ml-3">
                <button type="button" class="btn btn-primary" (click)="refreshPage()">Liste Categories</button>
            </div>
          </div>
        </div>
      </div>
      
    </div>
</div>
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12">
    <div class="card card-stats">
      <div class="card-body ">
          <form>
            <label for="">Configuration des alertes</label>
            <select class="form-control" id="id_product" [(ngModel)]="id_product" name="id_product" required>
              <option *ngFor="let product of products" [ngValue]="product.id" >
                {{ product.name }}
              </option>
            </select>
            <div class="mb-3">
              <label for="name" class="form-label">Qunatité minimale</label>
              <input type="text" class="form-control" id="quantite_min" [(ngModel)]="quantite_min" name="quantite_min" required>
            </div>
            <div class="mb-3">
              <label for="min_dure" class="form-label">La duré d'expiration</label>
              <input type="text" class="form-control" id="min_dure" [(ngModel)]="min_dure" name="min_dure" required>
            </div>
            <button type="button" class="btn btn-primary" (click)="save()">Enregistrer</button>
          </form>
        
      </div>
    </div>
  </div>
</div>
