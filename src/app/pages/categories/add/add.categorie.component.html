<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <div class="card card-stats">
        <div class="card-body ">
          <div class="row">
            <div class="ml-3">
                <button type="button" class="btn btn-primary" (click)="refreshPage()">Liste Categories</button>
            </div>
          </div>
        </div>
      </div>
      
    </div>
</div>
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12">
    <div class="card card-stats">
      <div class="card-body ">
          <form>
            <label for="">Parent Categorie</label>
            <select class="form-control" id="parent" [(ngModel)]="parent" name="parent" required>
              <option value="0" >
                Catégorie Mère
              </option>
              <option *ngFor="let categorie of categories" [ngValue]="categorie.id" >
                {{ categorie.name }}
              </option>
            </select>
            <div class="mb-3">
              <label for="name" class="form-label">Nom</label>
              <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name" required>
            </div>
            <button type="button" class="btn btn-primary" (click)="save()">Enregistrer</button>
          </form>
        
      </div>
    </div>
  </div>
</div>
