<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <div class="card card-stats">
        <div class="card-body ">
          <div class="row">
            <div class="ml-3">
                <button type="button" class="btn btn-primary" (click)="refreshPage()">Liste Categories</button>
            </div>
          </div>
        </div>
      </div>
      
    </div>
</div>
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12">
    <div class="card card-stats">
      <div class="card-body ">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name" required>
            </div>
            <button type="button" class="btn btn-primary" (click)="save()">Envoyer</button>
          </form>
        
      </div>
    </div>
  </div>
</div>
