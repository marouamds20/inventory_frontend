<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <div class="card card-stats">
        <div class="card-body ">
          <div class="row">
            <div class="ml-3">
                <button type="button" class="btn btn-primary" (click)="addOrder()">Add Order</button>
            </div>
            <div class="table-responsive ml-3">
                <table class="table">
                  <thead class=" text-primary">
                    <th>
                      Identifiant
                    </th>
                    <th>
                      Order number
                    </th>
                    <th>
                      Total
                    </th>
                    <th>
                      Sub total
                    </th>
                    <th>
                      Date creation
                  </th>
                  <th>
                    Date modification
                </th>
                  </thead>
                  <tbody>
                    <tr *ngFor="let order of orders; let i = index">
                      <td>
                        {{order.id}}
                      </td>
                        <td>
                            {{order.order_number}}
                        </td>
                        <td>
                            {{order.totale}}
                        </td>
                        <td>
                            {{order.subTotale}}
                        </td>
                        <td>
                            {{order.created_at}}
                        </td>
                        <td>
                          {{order.updated_at}}
                      </td>
                  </tr>
                </tbody>
                </table>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
