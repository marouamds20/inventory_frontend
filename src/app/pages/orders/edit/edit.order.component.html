<style>
  .no-spinner::-webkit-inner-spin-button,
.no-spinner::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
}
</style>
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12">
    <div class="card card-stats">
      <div class="card-body ">
        <div class="row">
          <div class="ml-3">
              <button type="button" class="btn btn-primary" (click)="refreshPage()">Liste Order</button>
          </div>
        </div>
      </div>
    </div>
    
  </div>
</div>
<div class="row">
<div class="col-lg-12 col-md-12 col-sm-12">
  <div class="card card-stats">
    <div class="card-body ">
        <form>
          <div class="mb-3">
            <label for="product" class="form-label">Liste Produits</label>
            <select class="form-control" id="product" [(ngModel)]="product" name="product" (change)="addProduct()" required>
              <option *ngFor="let product of products" [ngValue]="product" >
                {{ product.name }}
              </option>
            </select>
          </div>
          <div class="mb-3">
            <div class="table-responsive ml-3">
              <table class="table">
                <thead class=" text-primary">
                  <th>
                    Nom
                  </th>
                  <th>
                    Prix
                  </th>
                  <th>
                    Quantit√©
                  </th>
                  <th>
                    Prix Totale 
                  </th>
                 <th>
                  Action
                 </th>
                </thead>
                <tbody>
                  <tr *ngFor="let prod of selectedProduct; let i = index">
                    <td>
                      {{prod.name}}
                    </td>
                      <td>
                          {{prod.price}}
                      </td>
                      <td>
                         <input type="number" [(ngModel)]="prod.quantiteSelected" (keyup)="quantiteChange(i)" name="quantite[{{i}}]" class="no-spinner">
                      </td>
                      <td>
                        <input type="number"  [(ngModel)]="prod.totale" name="totale[{{i}}]" class="no-spinner">
                      </td>
                        <td>
                          <!-- Call to action buttons -->
                          <ul class="list-inline m-0">
                              <li class="list-inline-item">
                                  <button class="btn btn-danger btn-sm rounded-0" type="button" (click)="deleteProd(prod.id)" data-toggle="tooltip" data-placement="top" title="Delete"><i class="fa fa-trash"></i></button>
                              </li>
                          </ul>
                      
                      </td>
                </tr>
              </tbody>
              </table>
          </div>
          </div>
         
          <div class="mb-3">
            <label for="subTotale" class="form-label">Prix Totale</label>
            <input type="text" class="form-control" id="subTotale" [(ngModel)]="subTotale" name="subTotale" required>
          </div>
          <div class="mb-3">
            <label for="totale" class="form-label">Prix Totale avec TVA</label>
            <input type="text" class="form-control" id="totale" [(ngModel)]="totale" name="totale" required>
          </div>
          <button type="button" class="btn btn-primary" (click)="save()">Enregistrer</button>
        </form>
      
    </div>
  </div>
</div>
</div>
